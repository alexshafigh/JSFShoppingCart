<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>
      Please Select Books from Below
   </title>
</h:head>
<h:body>
   <h:form>
      <h1>Welcome to BookStore!</h1>
      <p />
      <h2>
         Please Select Books You Want To Add to your cart
      </h2>
      <h:selectOneRadio id="selectOneRadio" required="true"
         value="#{bookBean.selection}">
         <f:selectItem itemValue="عقاید یک دلقک" itemLabel="دلقک" />
         <f:selectItem itemValue="آدم کجا بودی" itemLabel="آدم" />
         <f:selectItem itemValue="نان و شراب" itemLabel="شراب" />
         <f:selectItem itemValue="از صفر به یک" itemLabel="صفر" />
      </h:selectOneRadio>
      <h:commandButton id ="submitButton" value="Submit" />
   </h:form>
   <h:outputLink value="BookList.xhtml" >
      Show Cart Information
   </h:outputLink>
   </h:body>
</html>
